<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zabcover</title>
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css"/>
    <link rel="icon" href="/favicon.svg" />
</head>
<body class="container-fluid">
<header class="container">
    <h1>Zabcover</h1>
    <p>Cover generator for szabist students.</p>
</header>
<main class="container">
    <form class="form">
        <fieldset>
            <legend>Student Information</legend>
            <div class="form-group">
                <label for="studentName">Name</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="regNo">Registration No</label>
                <input type="text" id="regNo" name="regNo" placeholder="e.g. 2312200" required>
            </div>
            <div class="form-group">
                <label for="instructor">Instructor</label>
                <input type="text" id="instructor" name="instructor" placeholder="Instructor's name" required>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course" placeholder="Course name/code" required>
            </div>
            <div class="form-group">
                <label for="title">Assignment No</label>
                <input type="number" id="title" name="title" placeholder="Enter title" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Cover</button>
        </fieldset>
    </form>
</main>
<footer class="container" style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--primary-color); text-align: center;">
    <p>
        <a href="https://github.com/hammadmajid/zabcover" target="_blank" rel="noopener noreferrer">GitHub</a> |
        Licensed under <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank" rel="noopener noreferrer">GPL v3</a>
    </p>
</footer>
</body>
</html>
